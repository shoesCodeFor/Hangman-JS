<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Hangman - JS</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="settings" data-toggle="modal" data-target="#settingsModal">
                <i class="fas fa-cog"></i>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Hangman-JS</h1>
                </div>
            </div>
        </div>
    </header>
    <div id="gameboard" class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <br>
                <div id="word-panel" class="display-4">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="row">
                    <div id="guessCounter" class="col-12">
                        <div><h3>Remaining Lives</h3></div>
                        <div id="livesCount" class="display-3">6</div>
                    </div>
                </div>
                <div class="row">
                    <div id="badGuesses" class="col-12">
                      <br><h4>Incorrect Guesses:</h4><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings <i class="fas fa-cog"></i></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="categorySelect">Word category:</label>
                        <select class="form-control" id="categorySelect">
                            <option>Cartoon Charactes</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-dark nav navbar-nav">
            <div id="letters" class="">
            </div>
            <br>
            <div id="name" class="">
                By Schuyler Ankele
            </div>
        </nav>
        <!-- JavaScript Callouts -->
        <script src="js/setup-board.js"></script>
        <script src="js/game-logic.js"></script>

        <!-- Bootstrap 4 imports -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
